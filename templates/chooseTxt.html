<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/static/plugins/jquery/jquery.min.js"></script>
    <script src="/static/plugins/vue@2/vue@2.6.10.js"></script>
    <script src="/static/js/axios@0.18.0.min.js"></script>
    <script src="/static/plugins/element@vue2/index.js"></script>
    <link href="/static/plugins/element@vue2/index.css" type="text/css" rel="stylesheet" charset="utf-8">
    <link href="/static/css/onlineReading.css" type="text/css" rel="stylesheet" charset="utf-8">
    <!--bp5 css文件-->
    <link href="/static/plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Choose Text</title>
</head>
<body>
<div id="app">
    <div id="tips_begin" style="position: absolute; width: 40%;left: 30%">
        <div class="px-4 py-5 my-5">
            <div class="col-lg-6 mx-auto mt-3">
                <p class="lead mb-4 text-center">
                    使用目的
                </p>
                <div class="text-center">
                    <el-radio v-model="radio" label="1">数据收集</el-radio>
                    <el-radio v-model="radio" label="2">阅读工具</el-radio>
                </div>
                <hr>
                <p class="lead mb-4 text-center">
                        母语
                </p>
                <div class="text-center">
                    <el-radio v-model="native" label="1">英语</el-radio>
                    <el-radio v-model="native" label="2">中文</el-radio>
                </div>
                <hr>
                <p class="lead mb-4 text-center">
                    请选择需要阅读的文章
                </p>
                <div id="article_list" style="margin-bottom: 30px">
                    <ul>
                        {% for text in texts %}
                            <li style="margin-bottom: 10px;pointer-events: auto;cursor: pointer;" onclick="get_start({{ text.id }})">{{ text.id }}
                                : {{ text.title }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    let app = new Vue({
        el: "#app",
        data:{
            radio:'1',
            native: '1'
        }
    })

    function setCookie(cname, cvalue) {
        document.cookie = cname + "=" + cvalue + "; path=/";
    }


    function get_start(article_id) {
        setCookie("article_id", article_id);
        let url = "/reading/?type="+app.$data.radio + "&native=" + app.$data.native;
        window.location.href = url;
    }
</script>
</html>
